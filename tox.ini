#!/usr/bin/tox

[tox]
envlist = py27,py34

[testenv]
recreate=True
changedir={toxinidir}
deps=
	wheel
	nose
	coverage
commands=nosetests --with-xunit --all-modules --traverse-namespace --with-coverage --cover-package=sloot.object -cover-branches --cover-erase --cover-xml --cover-xml-file=coverage.xml tests


#EOF
